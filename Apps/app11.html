<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="balanceScreenTitle">Balance Screen</title>
    <link rel="stylesheet" href="../CSS/Style_index.css"> 
    <link rel="stylesheet" href="../CSS/Balance.css"> 
</head>
<body>
    <div class="ipad">
        <div class="screen">
            <div class="patient">
                <div id="patientName" data-translate="patientName">Patient Name: [Name]</div>
                <div id="patientID" data-translate="patientID">Patient ID: [ID]</div>
            </div>
            <div class="clock" id="liveClock">17:21</div>
            <a href="../HomeScreen.html" class="back-button" data-translate="backButton">Back</a> <!-- Back button -->
            
            <!-- Centered Scale Indicator -->
            <div class="scale-container">
                <div class="scale-segment red"></div>
                <div class="scale-segment orange"></div>
                <div class="scale-segment green"></div>
                <div class="scale-segment orange"></div>
                <div class="scale-segment red"></div>
            </div>
            
            <!-- Text at both red ends -->
            <div class="scale-text">
                <span class="left-text" data-translate="underhydrated">Underhydrated</span>
                <span class="right-text" data-translate="overhydrated">Overhydrated</span>
            </div>
            
            <!-- Indicator for current status -->
            <div class="indicator-container">
                <div class="indicator" id="currentStatusBalance"></div>
            </div>



            <!-- Centered Scale Indicator -->
            <div class="scale-container">
                <div class="scale-segment red"></div> 
                <div class="scale-segment orange"></div>
                <div class="scale-segment green"></div> 
                <div class="scale-segment green"></div>
                <div class="scale-segment green"></div> <!-- Until 50% -->
                <div class="scale-segment orange"></div>
                <div class="scale-segment red"></div>
                <div class="scale-segment red"></div>
                <div class="scale-segment red"></div>
                <div class="scale-segment red"></div>
            </div>
            
            <!-- Text at both red ends -->
            <div class="scale-text">
                <span class="left-text" data-translate="tooLittleIntake">Too little intake</span>
                <span class="right-text" data-translate="tooMuchIntake">Too much intake</span>
            </div>
            
            <!-- Indicator for current status -->
            <div class="indicator-container">
                <div class="indicator" id="currentStatusIntake"></div>
            </div>

            <div class="fluid-stats">
                <div class="fluid-row">
                    <span data-translate="fluidIntakeLabel">Fluid Intake:</span> <span id="fluidIntake">0 ml</span>
                </div>
                <div class="fluid-row">
                    <span data-translate="fluidExcretionLabel">Fluid Excretion:</span> <span id="fluidExcretion">0 ml</span>
                </div>
                <div class="fluid-row">
                    <span data-translate="maxFluidIntakeLabel">Max Fluid Intake:</span> <span id="maxFluidIntake">0 ml</span>
                </div>
                <div class="fluid-row">
                    <span data-translate="balanceLabel">Balance:</span> <span id="fluidBalance">0 ml</span>
                </div>
            </div>
        </div>
        <a href="../HomeScreen.html" class="home-button"></a>
        <div id="balance"></div> <!-- Solves error -->
    </div>

    <script src="../Scripts/Clock.js"></script>
    <script src="../Scripts/Config.js"></script>
    <script src="../Scripts/AutomaticOff.js"></script>
    <script src="../Scripts/Patient.js"></script>
    <script src="../Scripts/Balance.js"></script>
    <script src="../Scripts/Language.js"></script>
</body>
</html>
