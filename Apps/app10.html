<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="patientManagingTitle">Patient Managing</title>
    <link rel="stylesheet" href="../CSS/Style_index.css"> 
    <link rel="stylesheet" href="../CSS/app10.css">
</head>
<body>
    <div class="ipad">
        <div class="screen">
            <div class="patient">
                <div id="patientName" data-translate="patientName">Patient Name: [Name]</div>
                <div id="patientID" data-translate="patientID">Patient ID: [ID]</div>
            </div>
            <div class="clock" id="liveClock">17:21</div>
            <a href="../HomeScreen.html" class="back-button" data-translate="backButton">Back</a> <!-- Back button -->

            <div id="accessDeniedMessage">
                <h2 data-translate="accessDeniedHeader">You are not a nurse</h2>
                <p data-translate="accessDeniedMessage">Patients cannot look into patient managing info. Please <a href="app12.html" data-translate="logInLink">log in</a> to do so.</p>
            </div>

            <div class="scrollable-table"> <!-- New container to center content -->
                <table id="verificationTable">
                    <thead>
                        <tr>
                            <th colspan="3" data-translate="waitingVerification">Waiting on verification</th>
                        </tr>
                        <tr>
                            <th data-translate="dish">Dish</th>
                            <th data-translate="correctedAmount">(Corrected) Amount</th>
                            <th data-translate="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically loaded here -->
                    </tbody>
                </table>
                <!-- Food Logs Table -->
                <table id="logTable">
                    <thead>
                        <tr>
                            <th colspan="3" data-translate="intake">Intake</th>
                        </tr>
                        <tr>
                            <th data-translate="dish">Dish</th>
                            <th data-translate="correctedAmount">Corrected Amount</th>
                            <th data-translate="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically loaded here -->
                    </tbody>
                </table>

                <!-- LogsOut Table -->
                <table id="logsOutTable">
                    <thead>
                        <tr>
                            <th colspan="3" data-translate="excretion">Excretion</th>
                        </tr>
                        <tr>
                            <th data-translate="category">Category</th>
                            <th data-translate="amount">Amount</th>
                            <th data-translate="actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data will be dynamically loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
        <a href="../HomeScreen.html" class="home-button"></a>
    </div>
    <script src="../Scripts/Clock.js"></script>
    <script src="../Scripts/Config.js"></script>
    <script src="../Scripts/Patient.js"></script>
    <script src="../Scripts/app10.js"></script>
    <script src="../Scripts/Language.js"></script>
</body>
</html>
