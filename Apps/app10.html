<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Managing</title>
    <link rel="stylesheet" href="../CSS/Style_index.css"> 
    <link rel="stylesheet" href="../CSS/app10.css">
</head>
<body>
    <div class="ipad">
        <div class="screen">
            <div class="patient">
                <div id="patientName">Patient Name: [Name]</div>
                <div id="patientID">Patient ID: [ID]</div>
            </div>
            <div class="clock" id="liveClock">17:21</div>
            <a href="../HomeScreen.html" class="back-button">Back</a> <!-- Back button -->

            <div id="accessDeniedMessage" class="hidden">
                <h2>You are not a nurse</h2>
                <p>Patients cannot look into patient managing info. Please <a href="app12.html">log in</a> to do so.</p>
            </div>
            
            <!-- Food Logs Table -->
            <table id="logTable" class="hidden">
                <thead>
                    <tr>
                        <th>Dish</th>
                        <th>Corrected Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically loaded here -->
                </tbody>
            </table>

            <!-- LogsOut Table -->
            <table id="logsOutTable" class="hidden">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically loaded here -->
                </tbody>
            </table>
        </div>
        <a href="../HomeScreen.html" class="home-button"></a>
    </div>
    <script src="../Scripts/Clock.js"></script>
    <script src="../Scripts/Config.js"></script>
    <script src="../Scripts/Patient.js"></script>
    <script src="../Scripts/app10.js"></script>
</body>
</html>
