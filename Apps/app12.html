<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="qrLoginTitle">QR Login</title>
    <link rel="stylesheet" href="../CSS/Style_index.css"> 
    <link rel="stylesheet" href="../CSS/App12.css">
</head>
<body>
    <div class="ipad">
        <div class="screen">
            <div class="patient">
                <div id="patientName">Patient Name: [Name]</div>
                <div id="patientID">Patient ID: [ID]</div>
            </div>
            
            <!-- Clock Display -->
            <div class="clock" id="liveClock">17:21</div>
            
            <!-- QR Code Login Section -->
            <div class="qr-section">
                <h2 data-translate="qrLoginPrompt">Scan the QR Code to Log In</h2>
                <div id="qrcode"></div>
                <div id="login-status"></div>

                <!-- Logout Section -->
                <div id="logout-section" style="display: none;">
                    <button id="logout-button" data-translate="logoutButton">Log Out</button>
                </div>
            </div>

            <!-- Back Button -->
            <a href="../HomeScreen.html" class="back-button" data-translate="backButton">Back</a>
        </div>
        <a href="../HomeScreen.html" class="home-button"></a>
    </div>
    
    <!-- Existing Scripts -->
    <script src="../Scripts/Clock.js"></script>
    <script src="../Scripts/Config.js"></script>
    <script src="../Scripts/AutomaticOff.js"></script>
    <script src="../Scripts/Patient.js"></script>
    <script src="../Scripts/Language.js"></script>

    <!-- Include the QRCode generation script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../Scripts/QRLogin.js"></script> <!-- The new JS file for QR code login -->
</body>
</html>
