<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off Screen</title>
    <link rel="stylesheet" href="CSS/Style_index.css"> 
</head>
<body>
    <a href="Laptop.html" class="switch-button">Switch</a>
    <div class="ipad">
        <div id="off">
            
        </div>
        <a href="HomeScreen.html" class="home-button"></a>
    </div>
    <script>
        // Add a click event listener to the 'off' div
        document.getElementById('off').addEventListener('click', function() {
            // Redirect to another page
            window.location.href = "Balance.html"; // Adjust the path to your desired page
            //Set role to patient
            localStorage.setItem('role', JSON.stringify("Patient"));
        });
    </script>
</body>
</html>
