<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intake</title>
    <link rel="stylesheet" href="../CSS/Style_index.css"> 
    <link rel="stylesheet" href="../CSS/FluidTracking.css"> 
</head>
<body>
    <div class="ipad">
        <div class="screen">
            <div class="patient">
                <div id="patientName">Patient Name: [Name]</div>
                <div id="patientID">Patient ID: [ID]</div>
            </div>
            <div class="clock" id="liveClock">17:21</div>
            <a href="../Apps/app3.html" class="back-button">Back</a> <!-- Back button -->
            
            <!-- Table for excretion types -->
            <table>
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Amount (in ml)</th>
                        <th>Submit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Drinks</td>
                        <td><input type="number" placeholder="Amount" min="0"></td>
                        <td><button type="button">Submit</button></td>
                    </tr>
                    <tr>
                        <td>Breakfast</td>
                        <td><input type="number" placeholder="Amount" min="0"></td>
                        <td><button type="button">Submit</button></td>
                    </tr>
                    <tr>
                        <td>Lunch</td>
                        <td><input type="number" placeholder="Amount" min="0"></td>
                        <td><button type="button">Submit</button></td>
                    </tr>
                    <tr>
                        <td>Snacks</td>
                        <td><input type="number" placeholder="Amount" min="0"></td>
                        <td><button type="button">Submit</button></td>
                    </tr>
                    <tr>
                        <td>IV Bags</td>
                        <td><input type="number" placeholder="Amount" min="0"></td>
                        <td><button type="button">Submit</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
        <a href="../HomeScreen.html" class="home-button"></a>
    </div>
    <script src="../Scripts/Clock.js"></script>
    <script src="../Scripts/AutomaticOff.js"></script>
    <script src="../Scripts/Patient.js"></script>
</body>
</html>
