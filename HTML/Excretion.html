<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="excretion_title">Excretion</title>
    <link rel="stylesheet" href="../CSS/Style_index.css"> 
    <link rel="stylesheet" href="../CSS/FluidTracking.css"> 
</head>
<body>
    <div class="ipad">
        <div class="screen">
            <div class="patient">
                <div id="patientName">Patient Name: [Name]</div>
                <div id="patientID">Patient ID: [ID]</div>
            </div>
            <div class="clock" id="liveClock">17:21</div>
            <a href="../Apps/app3.html" class="back-button" data-translate="back_button">Back</a> <!-- Back button -->
            
            <div class="nutrition-list">
                <table>
                    <thead>
                        <tr>
                            <th data-translate="type">Type</th>
                            <th data-translate="amount_ml">Amount (in ml)</th>
                            <th data-translate="submit">Submit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-translate="urine">Urine</td>
                            <td><input type="number" placeholder="Amount" min="0" id="amountUrine"></td>
                            <td><button type="button" onclick="submitExcretion('urine')" data-translate="submit">Submit</button></td>
                        </tr>
                        <tr>
                            <td data-translate="diarrhea">Diarrhea</td>
                            <td><input type="number" placeholder="Amount" min="0" id="amountDiarrhea"></td>
                            <td><button type="button" onclick="submitExcretion('diarrhea')" data-translate="submit">Submit</button></td>
                        </tr>
                        <tr>
                            <td data-translate="vomit">Vomit</td>
                            <td><input type="number" placeholder="Amount" min="0" id="amountVomit"></td>
                            <td><button type="button" onclick="submitExcretion('vomit')" data-translate="submit">Submit</button></td>
                        </tr>
                        <tr>
                            <td data-translate="blood">Blood</td>
                            <td><input type="number" placeholder="Amount" min="0" id="amountBlood"></td>
                            <td><button type="button" onclick="submitExcretion('blood')" data-translate="submit">Submit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <a href="../HomeScreen.html" class="home-button"></a>
    </div>
    <script src="../Scripts/Excretion.js"></script>
    <script src="../Scripts/Clock.js"></script>
    <script src="../Scripts/Config.js"></script>
    <script src="../Scripts/AutomaticOff.js"></script>
    <script src="../Scripts/Patient.js"></script>
    <script src="../Scripts/Language.js"></script>
</body>
</html>
