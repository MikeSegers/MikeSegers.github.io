<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="qr_scanner_title">QR/Barcode Scanner</title>
    <link rel="stylesheet" href="../CSS/Style_index.css"> 

    <!-- Correct CDN for html5-qrcode -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
    <div class="ipad">
        <div class="screen">
            <div class="patient">
                <div id="patientName" data-translate="patient_name">Patient Name: [Name]</div>
                <div id="patientID" data-translate="patient_id">Patient ID: [ID]</div>
            </div>
            <div class="clock" id="liveClock">17:21</div>
            <a href="../Apps/app3.html" class="back-button" data-translate="back_button">Back</a> <!-- Back button -->

            <!-- QR scanner -->
            <div class="main-body" style="margin-top: 45px;">
                <h2 data-translate="scan_qr_title">Scan QR or Barcode</h2>
                <div id="reader" style="width: 400px;"></div>
                <p id="scanned-result" data-translate="scanned_result"> </p>
                <p id="total-water" data-translate="total_water">Total water consumed: Unknown</p>
            </div>
        </div>
        <a href="../HomeScreen.html" class="home-button"></a>
    </div>
    <script src="../Scripts/Config.js"></script>
    <script src="../Scripts/QR.js"></script>
    <script src="../Scripts/Clock.js"></script>
    <script src="../Scripts/AutomaticOff.js"></script>
    <script src="../Scripts/Patient.js"></script>
    <script src="../Scripts/Language.js"></script>
</body>
</html>
