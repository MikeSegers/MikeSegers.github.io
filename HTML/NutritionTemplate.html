<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritional Information</title>
    <link rel="stylesheet" href="../CSS/NutritionTemplate.css"> 
    <link rel="stylesheet" href="../CSS/Style_index.css"> 
    <script src="../Scripts/App2.js" defer></script>
</head>
<body>
    <div class="ipad">
        <div class="screen">
            <div class="clock" id="liveClock">17:21</div>
            <a href="../Apps/App2.html"  class="back-button">Back</a> <!-- Back button -->

            <div class="nutrition-info">

                <div class="image-container">
                    <img id="dish-image" src="" alt="Dish Image" class="dish-image">
                </div>

                <h1 id="dish-name">Dish Name</h1>
                <ul>
                    <li>Calories: <span id="calories"></span></li>
                    <li>Protein: <span id="protein"></span> g</li>
                    <li>Carbohydrates: <span id="carbs"></span> g</li>
                    <li>Fats: <span id="fats"></span> g</li>
                    <li>Salt: <span id="salt"></span> g</li>
                    <li>Water: <span id="water"></span> g</li>
                </ul>
                <div id="order-section">
                    <button id="order-button" onclick="orderDish()">Order This Dish</button>
                </div>
            </div>
        </div>
        <a href="../index.html" class="home-button"></a>
    </div>

    <script src="../Scripts/Clock.js"></script>
</body>
</html>
